<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">

        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./foto1.jpg" alt="Pintura de uma gato">

                <a href="./foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./foto2.jpg" alt="Pintura de um Cisney">
            <div class="overlay-imagem-link">
                <a href="./foto2.jpg" title="Ver imagem em tamanho real" target="_blank">

                </a>
            </div>
        </li>
        <li>

            <div class="overlay-imagem-link">
                <a href="./foto3.jpg" title="Ver imagem em tamanho real" target="_blank">

            </div>
        </li>
        <li>
            <img src="./foto4.jpg" alt="Pintura de uma flor">

                <a href="./foto4.jpg" title="Ver imagem em tamanho real" target="_blank">

            </div>
        </li>
        <li>

            <div class="overlay-imagem-link">
                <a href="./foto5.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
